    <style>
table,th,td

{
    border: 1px dashed black;
    border-collapse: collapse;

<body>
    <h3>Images in Tables</h3>
    <hr>
    <h4>What are your favorite perts?  </h4>

</tr>

<tr>

<tr>

</tr>


    </table>

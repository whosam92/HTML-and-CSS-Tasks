<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex#3 - Tables</title>

    <style>
      table,
      th,
      td,
      tr {
        border: 1px dotted black;
        border-collapse: collapse;
        padding: 10px;
        align-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h3>Table with Links!</h3>
    <table>
      <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Github Links</th>
      </tr>
      <tr>
        <td>#1</td>
        <td>First HTML code !</td>
        <td><a href="https:www.google.com" target="_blank">First Folder</a></td>
      </tr>

      <tr>
        <td>#2</td>
        <td>Heading and paragraphs</td>
        <td>
          <a href="https:www.google.com" target="_blank">Headings Folder</a>
        </td>
      </tr>

      <tr>
        <td>#3</td>
        <td>List</td>
        <td><a href="https:www.google.com" target="_blank">List Folder</a></td>
      </tr>
      <tr>
        <td>#4</td>
        <td>Tables</td>
        <td>
          <a href="https:www.google.com" target="_blank">Tables Folder</a>
        </td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise #1 - Tables</title>
    <style>

        table,tr,th{

            border: solid 1px;
        }
    </style>
</head>
<body>
    <h3>Table Num.2</h3>
    <table>
     
    <tr>
        <th rowspan="2">Row1, Col1</th> 
         <th>Row1, Col2</th>
         <th>Row1, Col3</th>
         <th>Row1, Col4</th>

     </tr>
     <tr>
         <th rowspan="2" colspan="2">Row2, Col3</th>
         <th>Row2, Col4</th>

     </tr>
     <tr>
        <th>Row3, Col1</th> 
         <th>Row3, Col4</th>

     </tr>
     <tr>
        <th>Row4, Col1</th> 
         <th>Ro4, Col2</th>
         <th colspan="2">Row4, Col3</th>

     </tr>
     
    </table>

</body>
</html>

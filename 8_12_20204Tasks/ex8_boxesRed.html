<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide even numbers task</title>
</head>
<style>
p{
    border:solid;
    border-color: black;
    width: 10%;
    text-align: center;
    background-color: red;
    font-size: large;
    color: white;
    float:left;
    margin:3px;

    
}
p:nth-of-type(even) {display:none;}
</style>
<body>
   <h2>Hide even numbers from 1 to 10 !</h2> 
   <p>1</p>
   <p>2</p>
   <p>3</p>
   <p>4</p>
   <p>5</p>
   <p>6</p>
   <p>7</p>
   <p>8</p>
   <p>9</p>
   <br>
   <br>
   <hr style="clear: both;">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>

    <style>
body{
    background-color: gainsboro;
}
.upper {
    width: 100px;
    height: 100px;
    float: left;
    background-color: rgb(255, 255, 241);
    margin-right:25px;

}


    </style>
</head>
<body>


    <p class="upper" style="box-shadow: 0.2px 0.2px 0.2px;"></p>
    <p class="upper" style="box-shadow: 1px 2px 1px 1px rgb(202, 199, 199);"></p> 
    <p class="upper" style="box-shadow: 2px 3px 1px 2px rgb(202, 199, 199);"></p> 
    <p class="upper" style="box-shadow: 3px 3px 2px 3px rgb(202, 199, 199);"></p>
    <p class="upper" style="box-shadow:3px 2px 2px 4px rgb(202, 199, 199) ;"></p>
    <p class="upper" style="box-shadow:2px 2px 2px 6px rgb(202, 199, 199) ;"></p>
    

</body>
</html>

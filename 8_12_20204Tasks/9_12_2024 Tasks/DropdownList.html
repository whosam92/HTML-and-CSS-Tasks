<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar_DropdownList</title>

    <style>
      .Navlist {
        display: inline;
        margin: 13px;
        width: 800px;
        color: white;
      }

      ul {
        background-color: green;
        padding: 10px;
        font-size: large;
      }

      .droplist {
        list-style: none;
        color: white;
        width: 100px;
        text-align: center;
        padding-top: 10px;
        margin: 0 140px 0px;
      }
    </style>
  </head>
  <body>
    <header>
      <ul style="margin: 0">
        <li class="Navlist">Home</li>
        <li class="Navlist">About</li>
        <li class="Navlist" style="color: yellow">Product</li>
        <li class="Navlist">Services</li>
        <li class="Navlist">Contact</li>
      </ul>

      <ul class="droplist">
        <li style="padding: 7px">Engieering</li>
        <li style="padding: 7px">Telecom</li>
        <li style="padding: 7px">Energy</li>
        <li style="padding: 7px">Finance</li>
        <li style="padding: 7px">Consultancy</li>
      </ul>
      <div></div>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZigZag</title>

    <style>

.upper {
    border: solid 1px;
    width: 40px;
    height: 40px;
    float: left;
    background-color: yellow;
    margin-right: 10px;

}

.lower {
    border: solid 1px;
    width: 40px;
    height: 40px;
    float: left;
    background-color: green;
    margin-right: 10px;
    margin-top: 35px;


}


    </style>
</head>
<body>
<h1>ZigZag Boxes</h1>
<hr>

    <p class="upper"></p>
    <p class="lower"></p> 
    <p class="upper"></p> 
    <p class="lower"></p>
    <p class="upper"></p>
    <p class="lower"></p>
    <p class="upper"></p>
    <p class="lower"></p>
    <p class="upper"></p>
    <p class="lower"></p>

</body>
</html>
